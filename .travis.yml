language: scala

branches:
  only:
    - 2.13.x
    - 2.12.x
    - 2.11.x
    - 2.10.x
    - 2.9.x
    - 2.8.x

scala:
  - "2.10.7"

addons:
  apt:
    packages:
      - openjdk-6-jdk

jdk:
  - oraclejdk9
  - oraclejdk8
  - openjdk8
  - openjdk7
  - openjdk6

sudo: false

notifications:
  email:
    recipients:
      - marko.elezovic@oradian.com

script:
  # Try to build documentation, package sources and test coverage
  - sbt ++$TRAVIS_SCALA_VERSION publishLocal clean coverage test coverageReport

after_success:
  - bash <(curl -s https://codecov.io/bash)
